{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

  <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm" id="phone-form">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success">üíæ Saqlash</button>
      <a href="{% url 'phone-list' %}" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Ro‚Äòyxat</a>
  </form>
</div>

<style>
  /* Form ichidagi label va input/textarea qora rangda bo‚Äòlsin */
  #phone-form label,
  #phone-form input,
  #phone-form textarea,
  #phone-form select {
    color: #000 !important;
  }
</style>

{% endblock %}
