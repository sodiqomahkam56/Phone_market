{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <h2 class="text-center mb-4 fw-bold text-primary">Parol tiklash</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label fw-semibold">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required autofocus>
      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold mb-3">Send</button>
    </form>
  </div>
</div>

<style>
  body.bg-dark .card {
    background-color: #222;
    color: #eee;
  }
  body.bg-dark .form-control {
    background-color: #333;
    border-color: #555;
    color: #eee;
  }
  body.bg-dark .form-control:focus {
    background-color: #444;
    border-color: #339af0;
    color: #fff;
    box-shadow: none;
  }
  body.bg-dark .btn-primary {
    background-color: #339af0;
    border-color: #339af0;
  }
  body.bg-dark .btn-primary:hover {
    background-color: #1c7ed6;
    border-color: #1c7ed6;
  }
  body.bg-dark a.text-primary {
    color: #66b2ff;
  }
  body.bg-dark a.text-primary:hover {
    color: #1c7ed6;
  }
</style>
{% endblock %}
