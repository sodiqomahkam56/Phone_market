<form method="post" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_old_password" class="form-label fw-semibold">Old Password</label>
    <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Enter your old password" required autofocus>
  </div>
  <div class="mb-3">
    <label for="id_new_password1" class="form-label fw-semibold">New Password</label>
    <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Enter your new password" required>
  </div>
  <div class="mb-3">
    <label for="id_new_password2" class="form-label fw-semibold">Confirm New Password</label>
    <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirm your new password" required>
  </div>
  <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold mb-3">Change Password</button>
</form>
