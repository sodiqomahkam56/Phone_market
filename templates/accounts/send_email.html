{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 1rem;">
        <h3 class="text-center mb-4 text-primary">Biz bilan bog‘laning</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Yuborish</button>
            </div>
        </form>
    </div>
</div>

<style>
  /* Qora fon uchun form elementlarini o‘zgartirish */
  body.bg-dark .card {
    background-color: #2c2c2c;
    color: #eee;
  }
  body.bg-dark label {
    color: #ddd;
  }
  body.bg-dark input,
  body.bg-dark textarea,
  body.bg-dark select {
    background-color: #444;
    color: #eee;
    border-color: #555;
  }
  body.bg-dark input::placeholder,
  body.bg-dark textarea::placeholder {
    color: #bbb;
  }
  body.bg-dark input:focus,
  body.bg-dark textarea:focus,
  body.bg-dark select:focus {
    background-color: #555;
    border-color: #66b2ff;
    color: #fff;
  }
  /* Tugma hover uchun */
  body.bg-dark .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>
{% endblock %}
